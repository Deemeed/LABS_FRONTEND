<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <title>Позиционирование</title>
    <div class="header">
        <a class="header-link" href="index.html">Основная страница</a>
        <a class="header-link" href="page2.html">Позиционирование элементов</a>
        <a class="header-link" href="table.html">Таблица</a>
    </div>
</head>
<body>
    <h1>Горизонтальное позиционирование</h1>
    <div class="container">
        <div class="block"></div>
        <img class="image" src=".\images\cat_for_lab.jpg"/>
    </div>
    <h1>Вертикальное позиционирование</h1>
    <div class="container-2">
        <div class="block-2"></div>
    </div>
    <h1>Работа с flex</h1>
    <div class="container-3">
        <div class="block-3">1</div>
        <div class="block-3">2</div>
        <div class="block-3">3</div>
        <div class="block-3">4</div>
        <div class="block-3">5</div>
        <div class="block-3">6</div>
        <div class="block-3">7</div>
        <div class="block-3">8</div>
        <div class="block-3">9</div>
        <div class="block-3">10</div>
    </div>
    <h1>Работа со свойством position</h1>
    <div class="container-4">
        <div class="position-block-1"></div>
        <div class="position-block-2"></div>
        <div class="position-block-3"></div>
    </div>
    <img class="image-fixed" src=".\images\cat_for_lab.jpg"/>
</body>
</html>
