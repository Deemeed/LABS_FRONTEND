<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/table.css">
    <title>Таблица</title>
    <div class="header">
        <a class="header-link" href="index.html">Основная страница</a>
        <a class="header-link" href="page2.html">Позиционирование элементов</a>
        <a class="header-link" href="table.html">Таблица</a>
    </div>
</head>
<body>
    <table>
        <caption>Group</caption>
        <tr>
            <th>#</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ivanov</td>
            <td>Ivan</td>
            <td>15</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Petrov</td>
            <td>Petr</td>
            <td>16</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ivanov</td>
            <td>Petr</td>
            <td>17</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Petrov</td>
            <td>Ivan</td>
            <td>18</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Chentsov</td>
            <td>Dmitry</td>
            <td>19</td>
        </tr>
    </table>
    <form>
        <fieldset>
            <legend>Добавление элемента</legend>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br><br>
            <input type="submit" value="Add">
        </fieldset>
    </form>
</body>
</html>
